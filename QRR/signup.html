<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	
	<h2 class="sh1">SIGN UP</h2>
	<div class="sig">
	<form>
		<div class="form">
			<label for="fname">First Name</label><br>
			<input class="input" type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
		</div>
		<div class="form">
			<label for="lname">Last Name</label><br>
			<input class="input" type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
		</div>
		<div class="form">
			<label for="em">Email</label><br>
			<input class="input" type="text" name="em" id="em" placeholder="Enter your email"><br>
		</div>
		<div class="form">
			<label for="pnumber">Phone number</label><br>
			<input class="input" type="tel" name="pnumber" id="pnumber" placeholder="Enter your phone number"><br>
		</div>
		<div class="form">
			<label for="pass">Password</label><br>
			<input class="input" type="password" name="pass" id="pass" placeholder="Enter a suitable password"><br>
		</div>
		<div class="form">
			<label for="confirm-pass">Confirm password</label><br>
			<input class="input" type="password" name="confirm-pass" id="confirm-pass" placeholder="Repeat password entered"><br>
		</div>
		<div class="submit">
			<input type="submit" name="submit">
		</div>
		</div>
	</form>
</body>
</html>
